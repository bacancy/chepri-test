<div class="d-flex justify-content-between align-items-center p-4">
  <h3 class="text-center flex-grow-1">Posts</h3>
  <button class="back btn btn-outline-secondary" (click)="back()">Back</button>
</div>
<div class="post">
  <div *ngIf="isLoading" class="spinner">
      <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
      </div>
  </div>
  <ng-container *ngIf="!isLoading">
      <div class="row mb-3 m-0" *ngFor="let post of posts">
          <div class="col-md-12 p-3">
              <div class="title mb-2"><b>{{ post.title }}</b></div>
              <p>{{ post.body }}</p>
              <div class="d-flex justify-content-between align-bottom">
                  <div class="comments">
                      <button type="button" class="btn btn-outline-secondary" (click)="collapse.toggle()"
                          [attr.aria-expanded]="!post['isCollapse']" aria-controls="collapseExample">
                          Comments
                      </button>
                  </div>
              </div>
              <div class="mt-3" #collapse="ngbCollapse" [(ngbCollapse)]="!post['isCollapse']">
                  <div class="card">
                      <div class="card-body">
                          <div *ngFor="let comment of comments;">
                              <p *ngIf="comment.postId == post.id">
                                 - {{ comment.body }}
                              </p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </ng-container>
</div>
