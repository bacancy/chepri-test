<div class="d-flex align-items-center justify-content-between">
    <h2>Album's Photos</h2>
    <a class="cursor-pointer" (click)="back()">Back</a>
</div>
<div class="row">
    <div *ngFor="let photo of albumPhotos;" class="col-sm-3 mb-3">
        <div class="card p-2 h-100" style="width: 18rem;">
            <img class="card-img-top" src="{{ photo.url}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ photo.title}}</h5>
            </div>
        </div>
    </div>
</div>
