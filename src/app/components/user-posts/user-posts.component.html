<div class="container-fluid">
  <h4 class="text-center">User Posts List</h4>
  <div class="table table-striped">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th></th>
        </tr>
        <tr>
          <th colspan="4"></th>
        </tr>
      </thead>
      <tbody *ngFor="let item of postArray;let i=index">
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.title}}</td>
          <td>{{item.body}}</td>
          <td>
            <button (click)="toggle(i,item)" [attr.aria-expanded]="!collapseArray[i].isCollapsed" aria-controls="collapseExample" class="btn btn-success btn-sm">
              View Comments
            </button>
          </td>
        </tr>
        <div *ngIf="!collapseArray[i].isCollapsed">
          <h4>Comments</h4>
        </div>
        <tr #collapse="ngbCollapse" *ngFor="let comment of commentsArray" [(ngbCollapse)]="collapseArray[i].isCollapsed" class="bg-info">
          <td colspan="4">{{comment.body}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
